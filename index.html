<!DOCTYPE html>
<html>
<head>
  <base href="./" />

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Sumit Dabral's portfolio showcasing Flutter projects and web development." />

  <!-- Mobile web app meta -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="portfolio" />
  <link rel="apple-touch-icon" href="icons/Icon-192.png" />

  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <title>portfolio</title>
  <link rel="manifest" href="manifest.json" />

  <!-- Open Graph meta tags -->
  <meta property="og:title" content="Sumit Dabral Portfolio" />
  <meta property="og:description" content="Sumit Dabral's portfolio showcasing Flutter projects and web development." />
  <meta property="og:image" content="https://sumitdabral.space/assets/assets/preview.png" />
  <meta property="og:url" content="https://sumitdabral.space/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Sumit Dabral Portfolio" />
  <meta name="twitter:description" content="Sumit Dabral's portfolio showcasing Flutter projects and web development." />
  <meta name="twitter:image" content="https://sumitdabral.space/assets/assets/preview.png" />

  <!-- Lottie Web Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
</head>

<body>
  <!-- Lottie Loader -->
  <div id="lottie-loader" style="position:fixed;top:0;left:0;width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;background:white;z-index:9999;">
    <div id="lottie" style="width:200px;height:200px;"></div>
  </div>

  <!-- Flutter app bootstrap -->
  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Lottie animation setup
    lottie.loadAnimation({
      container: document.getElementById('lottie'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      // You can host this JSON or put it in your web/assets folder
      path: "assets/assets/loader.json" // make sure this file exists at this exact path
    });

    // Hide loader when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      const loader = document.getElementById('lottie-loader');
      if (loader) loader.style.display = 'none';
    });
  </script>
</body>
</html>
