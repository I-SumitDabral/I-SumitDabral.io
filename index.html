<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Sumit Dabral's portfolio showcasing Flutter projects and web development." />

  <!-- Mobile web app meta -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="portfolio" />
  <link rel="apple-touch-icon" href="icons/Icon-192.png" />

  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <title>portfolio</title>
  <link rel="manifest" href="manifest.json" />

  <!-- Open Graph meta tags for social sharing -->
  <meta property="og:title" content="Sumit Dabral Portfolio" />
  <meta property="og:description" content="Sumit Dabral's portfolio showcasing Flutter projects and web development." />
  <meta property="og:image" content="https://sumitdabral.space/assets/assets/preview.png" />
  <meta property="og:url" content="https://sumitdabral.space/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Sumit Dabral Portfolio" />
  <meta name="twitter:description" content="Sumit Dabral's portfolio showcasing Flutter projects and web development." />
  <meta name="twitter:image" content="https://sumitdabral.space/assets/assets/preview.png" />

  <!-- Lottie script -->
  <script src="https://unpkg.com/lottie-web/build/player/lottie.min.js"></script>

  <style>
    body {
      margin: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #lottie {
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body>
  <!-- Lottie animation container -->
  <div id="lottie"></div>

  <!-- Flutter app -->
  <script src="flutter_bootstrap.js" async></script>

  <script>
    const lottieContainer = document.getElementById("lottie");
    const animation = lottie.loadAnimation({
      container: lottieContainer,
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "assets/assets/loading.json", // Ensure this path is correct
    });

    // Hide loader once Flutter is ready
    window.addEventListener("flutter-first-frame", () => {
      lottieContainer.style.display = "none";
    });
  </script>
</body>
</html>
